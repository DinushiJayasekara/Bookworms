{% extends "layout.html" %}

{% block main_heading %}

  <br><h1 class="text-center"><br>Welcome to Bookworms!<br></h1><br>

  <h3>Sign in to your account</h3>
{% endblock %}

{% block content %}

  <form action="{{ url_for('search_login') }}" method="post">
    <div class="form-group">
      <br>Username: <br><input type="text" name="user_name" class="form-control" required><br>
      <br>Password: <br><input type="password" name="user_password" class="form-control" id="exampleInputPassword1" required><br>
      <br><button name="login_button" class="btn btn-danger btn-lg" type="submit">Login</button><br>
    </div>
  </form>
  <br>
  <h4>{{message}}</h4>
  <h3><br>Don't have a Bookworms account yet? <a href="{{ url_for('register') }}" class="text-danger">Register Now</a></h3>
{% endblock %}
